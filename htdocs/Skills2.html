<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>View Skills Records</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="main-container" class="container">

        <h1 class="display-4">View Skills Records</h1>

        <table id="skillstable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <!-- for loop  -->
                <tr v-for="skill in skills">  
                    <td>{{ skill.id }}</td>
                    <td>{{ skill.name }}</td>
                    <td>{{ skill.description }}</td>
                    <td>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            :data-bs-target="`#skillUpdateModal`+skill.id">
                            Update
                        </button>
                        <div class="modal fade" :id="`skillUpdateModal`+skill.id" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Update skills</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-start">
                                        <form>
                                            <div class="mb-3 has-validation">
                                                <p for="id" class="col-form-label">ID: {{ skill.id }}</p>
                                                <p for="id" class="col-form-label">Name: {{ skill.name }}</p>
                                                <p for="id" class="col-form-label">Description: {{ skill.description }}</p>
                                            </div>
                                            <div class="mb-3">
                                                <!-- CODE -->
                                                <label for="description" class="col-form-label">Skill name:</label>
                                                <input class="form-control" v-model="varName"
                                                    placeholder="Enter updated skill name" required></input>
                                            </div>
                                            <div class="mb-3">
                                                <label for="places" class="col-form-label">Skill description:</label>
                                                <textarea class="form-control" v-model="varDesc"
                                                    placeholder="Enter updated skill description" required></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <!-- <button type="button" class="btn btn-primary" @click="updateSkillInformation(skill.id)">Save_local</button> -->
                                        <button type="button" class="btn btn-primary"
                                            @click="updateSkillInformation_API(skill.id)">Save</button>

                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div>

        </div>

    </div>
    <script>
        // const skillsURL = "http://localhost:5100/skills/";
        const vm = new Vue({

            el: '#main-container',
            data: {
                skills: [],
                varName: "",
                varDesc: null,
                varObj: {},
            },
            mounted: function () {
                axios.get('http://localhost:5010/skills')
                    .then(response => {
                        this.skills = response.data.data;
                    })
                    .catch(error => alert(error));
            },
            methods: {
                // updateSkillInformation: function (skillID) {
                //     console.log(skillID, this.varName, this.varDesc)

                //     this.skills[skillID - 1]['name'] = this.varName
                //     this.skills[skillID - 1]['description'] = this.varDesc
                //     // this.varObj
                //     this.varName = null
                //     this.varDesc = null
                // },
                updateSkillInformation_API: function (skillID) {
                    skillsURL = "http://localhost:5010/skills/" + skillID
                    console.log(skillsURL)
                    fetch(skillsURL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'name': this.varName,
                            'description': this.varDesc
                        })
                    }).then(response => {
                        console.log(skillID) 
                        for (i in this.skills){
                            if (this.skills[i].id == skillID){
                                this.skills[i].name = this.varName
                                this.skills[i].description = this.varDesc
                            }
                        }
                        console.log(this.skills)
                        // this.varObj
                        this.varName = null
                        this.varDesc = null
                        return response.json()
                    }).then(data =>
                        // this is the data we get after putting our data,
                        console.log(data)
                    )
                }
            }

        });
    </script>
</body>

</html>
