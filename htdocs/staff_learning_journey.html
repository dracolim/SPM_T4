    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                url: "http://localhost:5010",
                learningJourney: [],
                learningJourneySkill: [],
                learningJourneyCourse: [],
                jobRoles: [],
                skills: [],
                courses: [],

                skillCourse: [],

            },
            async mounted() {
                this.loadAll()
                //console.log(this.learningJourney)
            },
            methods: {
                async loadAll() {
                    this.loadLearningJourney()
                    this.loadLearningJourneySkill()

                    this.loadSkills()
                    this.loadJobRoles()
                    this.loadCourses()

                    // this.loadJobRoleSkill()

                },
                async loadLearningJourney() {
                    var url = this.url + `/learning_journeys`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.learningJourney = response.data.data
                            //console.log(this.learningJourney)
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadLearningJourneySkill() {
                    var url = this.url + `/learning_journey_skills`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.learningJourneySkill = response.data.data
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadLearningJourneyCourse() {
                    var url = this.url + `/learning_journey_course`
                    axios.get(url)
                        .then(response => {
                            //console.log(response)
                            this.learningJourneyCourse = response.data.data
                            console.log(this.learningJourneyCourse)
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadJobRoles() {
                    var url = this.url + `/jobroles`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.jobRoles = response.data.data

                            for (each in this.learningJourney) {
                                for (each2 in this.jobRoles) {
                                    if (this.learningJourney[each].job_role_id == this.jobRoles[each2]
                                        .job_role_id) {
                                        this.learningJourneyRole.push(
                                            [this.learningJourney[each], this.jobRoles[each2]
                                                .job_role_name
                                            ]
                                        )
                                    }
                                }
                            }

                            console.log(this.learningJourneyRole)
                            //console.log(this.selectedQuery)

                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadJobRoleSkill() {
                    var url = this.url + `/job_role_skill`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.jobRoleSkill = response.data.data
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadSkills() {
                    var url = this.url + `/skills`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.skills = response.data.data
                        })
                        .catch(error => {
                            console.log(error.response)
                        });
                },
                async loadCourses() {
                    var url = this.url + `/courses`
                    axios.get(url)
                        .then(response => {
                            // console.log(response)
                            this.courses = response.data.data
                        })
                        .catch(error => {
                            console.log(error.response)
                        });

                },
                async loadskillCourses() {
                    var url = this.url + `/skillCourse`
                    axios.get(url)
                        .then(response => {
                            this.skillCourse = response.data.data
                            console.log(this.skillCourse)
                        })
                        .catch(error => {
                            console.log(error.response)
                        });

                },
                goToSinglepage: function (id) {
                    //console.log(id)
                    window.location.assign("./individual_learning_journey.html?id=" + id)
                },
                getCourseName(learning_journey_id) {
                    var course_names = []
                    for (eachLearningJourney of this.learningJourneyCourse) {
                        if (eachLearningJourney.learning_journey_id == learning_journey_id) {
                            for (eachCourse of this.courses) {
                                if (eachCourse.course_id == eachLearningJourney.course_id) {
                                    course_names.push([eachCourse.course_name, eachCourse.course_id])
                                }
                            }
                        }
                    }
                    return (course_names)
                },
                getSkillName(learning_journey_id) {
                    var skill_names = []
                    for (eachLearningJourney of this.learningJourneySkill) {
                        if (eachLearningJourney.learning_journey_id == learning_journey_id) {
                            for (eachSkill of this.skills) {
                                if (eachSkill.skill_id == eachLearningJourney.skill_id) {
                                    skill_names.push([eachSkill.skill_name, eachSkill.skill_id])
                                }
                            }
                        }

                    return (skill_names)
