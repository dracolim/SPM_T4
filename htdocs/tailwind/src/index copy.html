    <div id="main-container" class="container">

        <h1 class="display-4">View Roles Records</h1>

        <table id="consultationsTable" class='table table-striped' border='1'>
            <thead class=' bg-orange-300'>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Role ID</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="role in roles">
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.description }}</td>
                    <td>{{ role.skill_id }}</td>
                    <th><button @click="handler(role.skill_id)" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Delete</button></th>
                    
                </tr>
            </tbody>
        </table>

    </div>
    <script>

        const vm = new Vue({
            el: '#main-container',
            data: {
                roles: []
            },
            mounted: function() {
                axios.get('http://localhost:5010/roles')
                    .then(response => {
                        this.roles = response.data.data;
                    })
                    .catch(error => alert(error));
            },
            methods: {
              handler(event){
                console.log("event: ", event)
              }
            }
        });
    </script>
